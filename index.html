<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikidata Batch Description QS Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    textarea, select, button, input[type="file"] {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    #output {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 15px;
      margin-top: 20px;
      border-left: 4px solid #888;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>ğŸ› ï¸ Wikidata Description QuickStatements Generator</h2>

  <label for="language">ğŸŒ Select Language:</label>
  <select id="language">
    <option value="ml">Malayalam (ml)</option>
    <option value="hi">Hindi (hi)</option>
    <option value="ar">Arabic (ar)</option>
  </select>

  <label>ğŸ”— Wikidata Links (one per line):</label>
  <textarea id="wikidataLinks" rows="10" placeholder="https://www.wikidata.org/wiki/Q12345"></textarea>

  <label>ğŸ“ Enter Single Translated Description (applies to all):</label>
  <textarea id="singleDescription" rows="2" placeholder="Same description for all Q items"></textarea>

  <button onclick="generateQS()">Generate</button>
  <button onclick="copyOutput()">Copy Output</button>

  <h3>ğŸ“„ Output: QuickStatements</h3>
  <div id="output"></div>

  <script>
    function extractQID(link) {
      const match = link.trim().match(/Q\d+$/);
      return match ? match[0] : null;
    }

    function generateQS() {
      const links = document.getElementById("wikidataLinks").value.trim().split("\n");
      const description = document.getElementById("singleDescription").value.trim();
      const langCode = "D" + document.getElementById("language").value;

      if (!description) {
        document.getElementById("output").textContent = "âŒ Please enter a description.";
        return;
      }

      let output = "";
      for (let i = 0; i < links.length; i++) {
        const qid = extractQID(links[i]);
        if (qid) {
          output += `${qid}\t${langCode}\t"${description}"\n`;
        } else {
          output += `âš ï¸ Invalid link at line ${i + 1}\n`;
        }
      }

      document.getElementById("output").textContent = output.trim();
    }

    function copyOutput() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
